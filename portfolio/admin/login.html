<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Prashanna Portfolio</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="../assets/css/style-updates.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="admin-container">
        <div class="login-card">
            <div class="login-header">
                <h2><span>P</span>rashanna</h2>
                <p>Portfolio Admin Dashboard</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i></label>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="login-message" id="loginMessage"></div>
                <button type="submit" class="btn primary-btn login-btn">Login</button>
            </form>
            <div class="back-to-site">
                <a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const eye = document.querySelector('.password-toggle i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eye.classList.remove('fa-eye');
                eye.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eye.classList.remove('fa-eye-slash');
                eye.classList.add('fa-eye');
            }
        }

        // Initialize default admin credentials if not already set
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('portfolioAdminCredentials')) {
                // Set default credentials
                const defaultCredentials = {
                    username: 'Pranisha',
                    password: 'Pratikshya'
                };
                localStorage.setItem('portfolioAdminCredentials', JSON.stringify(defaultCredentials));
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');
            
            // Get stored credentials from localStorage
            const storedCredentials = JSON.parse(localStorage.getItem('portfolioAdminCredentials'));
            
            if (username === storedCredentials.username && password === storedCredentials.password) {
                // Set authentication state
                localStorage.setItem('portfolioAdminAuth', 'true');
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                loginMessage.textContent = 'Invalid username or password';
                loginMessage.classList.add('error');
                
                // Clear error message after 3 seconds
                setTimeout(() => {
                    loginMessage.textContent = '';
                    loginMessage.classList.remove('error');
                }, 3000);
            }
        });
    </script>
</body>
</html>
